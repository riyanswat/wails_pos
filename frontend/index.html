<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/app.css" />
    <link rel="stylesheet" href="./src/style.css" />

    <!-- -------------------- GOOGLE FONTS: -------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <!-- -------------------- END-BLOCK GOOGLE FONTS -------------------- -->
    <title>Point Of Sale</title>
  </head>
  <body>
    <!-- -------------------- HOMEPAGE -------------------- -->
    <div id="app" class="container">
      <div class="container">
        <h1 id="main-heading" class="main-heading">POINT OF SALE</h1>
        <img
          id="logo"
          src="src/assets/images/pos.jpg"
          class="logo"
          draggable="false"
        />
      </div>
      <br />

      <div class="inputs">
        <div id="alertMessage"></div>
        <div class="result" id="result"></div>
        <div class="input-box">
          <!-- -------------------- ITEM -------------------- -->

          <div class="input-field">
            <input
              class="input"
              placeholder="Item"
              id="item"
              type="text"
              autocomplete="off"
            />
          </div>

          <!-- -------------------- QUANTITY -------------------- -->

          <div class="input-field">
            <input
              class="input"
              placeholder="Quantity"
              id="quantity"
              type="text"
              autocomplete="off"
            />
          </div>

          <!-- -------------------- PRICE -------------------- -->

          <div class="input-field">
            <input
              class="input"
              placeholder="Price"
              id="price"
              type="text"
              autocomplete="off"
            />
          </div>
        </div>

        <!-- -------------------- BUTTONS: -------------------- -->

        <div class="buttons">
          <div class="btn" id="generate-btn">Generate</div>
          <div class="btn" id="add-btn">Add</div>
          <div class="btn" id="search-btn">Search</div>
          <div class="btn" id="edit-btn">Edit</div>
          <div class="btn" id="show-btn">Show all</div>
          <div class="btn" id="delete-btn">Delete</div>
        </div>
      </div>
    </div>

    <!-- -------------------- END-BLOCK HOMEPAGE -------------------- -->

    <!-- -------------------- ALL DATA: -------------------- -->

    <div id="all-data" class="container">
      <div class="container">
        <h1 class="main-heading">ALL DATA</h1>
        <img
          id="logo"
          src="src/assets/images/pos.jpg"
          class="logo"
          draggable="false"
        />
      </div>
      <br />
      <div class="wrapper">
        <div class="buttons">
          <div class="btn" id="home">Back to home</div>
          <br />
          <br />
          <table>
            <thead>
              <tr id="head">
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="data-table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- -------------------- END-BLOCK ALL DATA -------------------- -->

    <!-- -------------------- JS SCRIPTS: -------------------- -->

    <script src="./src/main.js" type="module"></script>
    <script src="./src/utils.js" type="module"></script>

    <!-- -------------------- END-BLOCK JS SCRIPTS -------------------- -->
  </body>
</html>
